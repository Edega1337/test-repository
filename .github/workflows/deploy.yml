name: Deploy to GitHub Pages
on:
  push:
    branches:
      - feature/fear-of-all-developers
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Версия node

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /
