name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Укажите версию Node.js, которая требуется для вашего приложения

      - name: Install dependencies
        run: npm install # Замените на 'yarn' или другой пакетный менеджер, если нужно

      - name: Build the project
        run: npm run build # или 'npm run build' в зависимости от вашей сборки

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ../src # Путь к директории вашего собранного проекта, замените на актуальный
